<div id="container" [ngClass]="{Seleccionado:Seleccionado}">
    <img src="/assets/flecha.png" alt="Flecha" id="flecha">
    
    <div id="tarjeta" (click)="clickeado.emit(id)"  >
        <div id="circulo">
            <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + id + '.png'" alt="" class="pokemon-img">
        </div>
        <span class="pokemon-number"> No. {{id}} </span>
        <span class="pokemon-name"     *ngIf="data">{{data.name | titlecase }}</span>
        
    </div>
</div>
